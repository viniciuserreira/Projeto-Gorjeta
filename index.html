<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>
<body>
    <header>
        <img src="./images/logo.svg" alt="Tip Calculator splitter logo">
    </header>

    <main>
     <section class="info">
        <div class="bill">
        <strong>bill</strong>  
        
        <div class="input-box">
            <img src="./images/icon-dollar.svg" alt="icon dollar">
            <input type="number" id="bill" placeholder="0">
        </div>
        </div>

        <div class="tip">
            <strong>Select Tip %</strong>

            <div>
                <button>5%</button>
                <button>10%</button>
                <button>15%</button>
                <button>25%</button>
                <button>50%</button>
                <input type="number" id="custom-tip" placeholder="Custom">
            </div>
        </div>

        <div class="people">
            <strong>Number of People</strong>  
            
            <div class="input-box">
                <img src="./images/icon-person.svg" alt="icon person">
                <input type="number" id="people" placeholder="0">
            </div>
            </div>
     </section>

     <section class="results">
        <div class="amount">
            <p>
                Tip Amount <br> <span>/ person</span>
            </p>
            <strong>$4.27</strong>
        </div>

        <div class="total">
            <p>
                Total <br> <span>/ person</span>
            </p>
            <strong>$32.79</strong>
        </div>

        <button>Reset</button>
     </section>
    </main>
</body>
</html>
